<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.parent {
    display: flex;
    position: relative;
}

.child {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: blue;
}

.child:nth-child(2) {
    background-color: aqua;
    position: absolute;
    left: 25%;
}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
